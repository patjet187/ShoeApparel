<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Exclusive E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8;
            animation: fadeIn 1s ease-in;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md p-6 text-center animate-fadeIn">
        <h1 class="text-2xl font-bold">Contact Us</h1>
        <nav>
            <ul class="flex justify-center space-x-6 mt-2">
                <li><a href="index.html" class="hover:text-gray-500">Home</a></li>
                <li><a href="contact.html" class="hover:text-gray-500">Contact</a></li>
                <li><a href="#" class="hover:text-gray-500">About</a></li>
                <li><a href="#" class="hover:text-gray-500">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="container mx-auto mt-8 px-6">
        <h2 class="text-xl font-bold mb-4">Get in Touch</h2>
        <form class="bg-white p-6 shadow-md rounded">
            <label class="block mb-2 font-semibold">Name</label>
            <input type="text" class="w-full p-2 border rounded mb-4" placeholder="Your Name">
            
            <label class="block mb-2 font-semibold">Email</label>
            <input type="email" class="w-full p-2 border rounded mb-4" placeholder="Your Email">
            
            <label class="block mb-2 font-semibold">Message</label>
            <textarea class="w-full p-2 border rounded mb-4" placeholder="Your Message"></textarea>
            
            <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-700">Send Message</button>
        </form>
    </section>
    
    <footer class="bg-gray-800 text-white mt-10 p-6 text-center animate-fadeIn">

    </footer>
</body>
</html>
